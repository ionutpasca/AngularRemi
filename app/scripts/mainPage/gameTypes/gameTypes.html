<div layout="row" class="full-height" layout-padding 
    layout-wrap layout-margin ng-cloak layout-align="space-around">
    <div layout="row" layout-xs="column" layout-sm="column" flex="80">
        <div class="padded game-type first-game" 
            flex="70" flex-xs="100" flex-sm="100"
            layout-xs="row" md-whiteframe="{{height1}}" layout="column"
            layout-align="center center" ng-init="height1 = 3" 
            ng-mouseenter="height1 = 6" ng-mouseleave="height1 = 3">
            <button class="btn btn-default" style="position:absolute; bottom: 15px; right: 15px;"
                ng-click="goToRemiEtalat()"> Remi etalat </button>
        </div>
        <div layout="column" layout-xs="column" layout-sm="row" 
            flex="30" flex-sm="50" flex-xs="100">
            <div class="padded game-type second-game" md-whiteframe="{{height2}}" 
                layout="row" layout-sm="column" flex="50" flex-sm="100"
                layout-align="center center" ng-init="height2 = 3" ng-mouseenter="height2 = 6" 
                ng-mouseleave="height2 = 3">
                
            </div>

            <div class="padded game-type third-game" md-whiteframe="{{height3}}" 
                layout="row" layout-sm="column" flex="50" flex-sm="100"
                layout-align="center center" ng-init="height3 = 3" ng-mouseenter="height3 = 6" 
                ng-mouseleave="height3 = 3">
                
            </div>
        </div>
    </div>
</div>
